[colors]
background = #0d1117
background-alt = #2f363d
foreground = #d0d7de
primary = #D29922
secondary = #539bf5
alert = #D29922
disabled = #4e5b55
border = #0f2923


[bar/example]
override-redirect = false
wm-restack = i3
width = 100%
height = 24pt
radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 2
padding-right = 2

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

#font-0 = JetBrainsMono Nerd Font:size=12.5:weight=medium;3
font-0 = Roboto Mono Nerd Font:size=12.5:weight=medium;3
font-1 = FontAwesome:size=12;3
font-2 = Hack Nerd Font:size=12;3 

# MODULES
modules-left = memory cpu filesystem
modules-center = xworkspaces
modules-right = wifi-minimal battery-minimal pulseaudio date hour 

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

;tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = 
label-empty-foreground = ${colors.disabled}
label-empty-padding = 0

[module/xwindow]
type = internal/xwindow
label = %title:0:75:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}


[module/lock]
type = internal/xkeyboard
;ignore :
format-margin = 2
blacklist-0 = num lock
blacklist-1 = scroll lock
format = <label-indicator>
label-indicator-padding = 1
indicator-icon-0 = caps lock;-CL;+CL
label-indicator-off =
label-indicator-on = "  Caps "
format-foreground = ${colors.background}
format-background = ${colors.alert}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

#[module/eth]
#inherit = network-base
#interface-type = wired
#label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/wifi-minimal]
type = internal/network
interface = wlo1
interval = 3.0

; Formato cuando está conectado
format-connected = <label-connected>
label-connected = %{F#D29922}NET%{F-} %essid% %signal%%
label-connected-foreground = #e2e2e2

; Formato cuando está desconectado
format-disconnected = <label-disconnected>
label-disconnected = %{F#D29922}NET%{F-} OFF
label-disconnected-foreground = #666

[module/battery-minimal]
type = internal/battery
full-at = 99
battery = BAT0
adapter = AC
poll-interval = 5

format-charging = <label-charging>
label-charging = %{F#D29922}BAT%{F-} %percentage%% (CHR)
label-charging-foreground = #aaff77

format-discharging = <label-discharging>
label-discharging = %{F#D29922}BAT%{F-} %percentage%%
label-discharging-foreground = #e2e2e2

format-full = <label-full>
label-full =  %{F#D29922}BAT%{F-} FULL
label-full-foreground = #aaff77


;;;;;;;;;;;;;;;; CENTER MODULES ;;;;;;;;;;;;;;;;

[module/hour]
type = internal/date
interval = 5
label-foreground = ${colors.foreground}
date = %l:%M %p
label = %date%
label-padding = 0
label-font = 1

[module/date]
type = custom/script
interval = 5
label-foreground = ${colors.disabled}
format = <label>
exec = "LC_TIME="en_us_utf8" date +"%a, %b %-d""
label-padding = 0
label-font = 1
click-left = gsimplecal

[module/tray]
type = internal/tray
tray-spacing = 4px


[settings]
screenchange-reload = true
pseudo-transparency = true

